<!DOCTYPE html>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoForm</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoForm
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>
		<div class="container mt-5">
		<h3>FromControl</h3>

		<div class="mb-3">
			<label class="form-label" for="email">Email address</label>
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="piyo@piyo.com">
			<small id="emailHelp" class="form-text text-muted"></small>
		</div>

		<div class="mb-3">
			<label class="form-label" for="textarea1">Example textarea</label>
		<textarea class="form-control" id="textarea1" rows="3"></textarea>
	</div>

	<select class="form-select" aria-label="プルダウンメニュー">
		<option selected>Open this select menu</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>

	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
			<label class="form-check-label" for="check1">Default checkbox</label>
	</div>

	<div class="form-check">
		<input class="form-check-input" type="checkbox" checked id="checkbox2" value="option2">
			<label class="form-check-label" for="check2">Checked checkbox</label>
	</div>
<br>
	<div class="foem-check">
		<input type="radio" class="form-check-input" id="radios1" value="option1">
		<label class="form-check-label" for="radios1">
			Default radio
		</label>
	</div>
	<div class="foem-check ">
		<input type="radio" class="form-check-input" checked id="radios2" value="option2">
		<label class="form-check-label" for="radios2">
			Checked switch
		</label>
	</div>
<br>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" value="" id="check1">
		<label class="form-check-label1" for="check1">
			Default switch
		</label>
	</div>

	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" value="" id="check1" checked>
		<label class="form-check-label1" for="check1">
			Checked switch
		</label>
	</div>

<br>

	<div class="mb-3">
		<button class="btn btn-primary" type="button">Submit</button>
		<button class="btn btn-secondary" type="button">Reset</button>
	</div>

</div>
	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
